<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modelo</title>
  </head>

  <body>
    <section class="container">
      <h1>Gerador de CPF</h1>
      <div class="cpf-generated"></div>
    </section>
    <section class="container">
      <h1>Gerador de senhas</h1>

      <div class="generated-password">Selecione as opções</div>

      Quantidade de caracteres
      <input value="8" type="number" min="1" max="50" class="qtd" /><br />
      Adicionar maiúsculas
      <input type="checkbox" class="chk-upper" checked="" /><br />
      Adicionar minúsculas <input type="checkbox" class="chk-small" /><br />
      Adicionar números <input type="checkbox" class="chk-number" /><br />
      Adicionar símbolos
      <input type="checkbox" class="chk-symbol" checked="" /><br />
      <button class="generate-password">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
